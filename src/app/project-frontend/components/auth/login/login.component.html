<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">

        <!-- <div class="col-12 mt-5 xl:mt-0 text-center">
            <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5" style="width:81px; height:60px;">
        </div> -->
        <div class="col-12 xl:col-6"
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="h-full w-full m-0 py-7 px-4"
                style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                <div class="text-center mb-5">
                    <img src="assets/layout/images/pyramid-biglogo.jpg" alt="Image" height="135" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome</div>
                    <span class="text-600 font-medium">Sign in to continue</span>
                </div>
                <div style="color:red" class="font-size:5 text-center" *ngIf="submitted">Please enter Correct Username
                    And Password </div>
                <div class="w-full md:w-10 mx-auto" (keyup.enter)="ProceedLogin()">

                    <label for="username" class="block text-900 text-xl font-medium mb-2">Username</label>
                    <input id="username" type="text" [(ngModel)]="userName" (ngModelChange)="inChange()"
                        placeholder="Username" pInputText class="w-full mb-3" style="padding:1rem;">

                    <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="password" [(ngModel)]="password" (ngModelChange)="inChange()" [feedback]=false
                        indicator=false placeholder="Password" [toggleMask]="true" styleClass="w-full mb-3">
                    </p-password>

                    <div class="flex align-items-center justify-content-between mb-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Remember me</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                            style="color: var(--primary-color)" (click)="clickablebutton()">Forgot password?</a>
                    </div>
                    <button pButton pRipple label="Sign In" (click)="ProceedLogin()"
                        class="w-full p-3 text-xl"></button>
                </div>
            </div>
        </div>
        <p-dialog [(visible)]="productDialog" [style]="{width: '450px'}" header="Change Password Details" [modal]="true" class="p-fluid">

            <ng-template pTemplate="content">

                <form [formGroup]="forgetPasswordForm">

                    <img src="assets/layout/images/{{'true' ? 'pyramidlogo' : 'pyramidlogo'}}.jpg"  width="150" class="mt-0 mx-auto mb-5 block shadow-2" >

                    <div class="field">
                        <label for="name">Username</label>
                        <input type="text" pInputText id="name" formControlName="userName" required autofocus [ngClass]="{'ng-invalid ng-dirty' : submitted && !forgetPasswordForm.value.userName}"/>
                        <div style="color: red;" *ngIf="!forgetPasswordForm.controls['userName'].valid && forgetPasswordForm.controls['userName'].touched && !forgetPasswordForm.controls['userName'] && submitted">This input filed is not valid.</div>
                        <!-- <small class="ng-dirty ng-invalid" *ngIf="submitted && !editHolidayForm.value.name">id is required.</small> -->
                    </div>

                    <div class="field">
                        <label for="name">New Password</label>
                        <input type="text" pInputText id="password" formControlName="password" required autofocus [ngClass]="{'ng-invalid ng-dirty' : submitted && !forgetPasswordForm.value.password}"/>
                        <div style="color: red;" *ngIf="!forgetPasswordForm.controls['password'].valid && forgetPasswordForm.controls['password'].touched && !forgetPasswordForm.controls['password'] && submitted">This input filed is not valid.</div>
                     </div>


                </form>

            </ng-template>

            <ng-template pTemplate="footer">
                <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="cancelButton()"></button>
                <button [disabled]="forgetPasswordForm.invalid"pButton pRipple label="Request" icon="pi pi-check" class="p-button-text" (click)="requestButton()"></button>
            </ng-template>


        </p-dialog>
    </div>
</div>
