
<div class="card p-fluid">
    <h5>Leaves According to District</h5>
    <form [formGroup]="paidLeaveRuleForm" #f="ngForm" >
    <div class="field grid">
        <label htmlFor="a" class="col-12 mb-2 md:col-2 md:mb-0">If District is Same</label>
        <div class="col-12 md:col-6">
            <!-- <p-inputNumber  id="a" [(ngModel)]="a"   (onInput)="Onchange($event)" [disabled]="currentPetrolRateBoolean" mode="decimal" [showButtons]="false" [min]="0" [max]="10000">
			</p-inputNumber> -->
            <input pInputText id="ifDistrictSame" formControlName="ifDistrictSame" pKeyFilter="int"   maxlength="2" [(ngModel)]="paidLeaveRuleForm.value.ifDistrictSame"  [attr.disabled]= "ifDistrictSameBoolean ? true : null"/>
            <!-- <input pInputText id="a" [(ngModel)]="ifDistrictSame" type="number" mode="decimal"      /> -->
        </div><label htmlFor="name3" class="col-12 mb-2 md:col-2 md:mb-0">Leaves</label>



    </div>
    <div class="field grid">
        <label htmlFor="b" class="col-12 mb-2 md:col-2 md:mb-0">If District is Different</label>
        <div class="col-12 md:col-6">
            <input pInputText id="ifDistrictDifferent" formControlName="ifDistrictDifferent" pKeyFilter="int"   maxlength="2" [(ngModel)]="paidLeaveRuleForm.value.ifDistrictDifferent"  [attr.disabled]= "ifDistrictDifferentBoolean ? true : null"/>
            <!-- <input pInputText id="b" [(ngModel)]="ifDistrictDifferent" type="text"  /> -->
        </div><label htmlFor="name3" class="col-12 mb-2 md:col-2 md:mb-0">Leaves</label>

    </div>

    <div class="flex justify-content-center">
    <div class="flex justify-content-center col-12 mb-2 md:col-2  ">

        <button pButton pRipple label="Edit" icon="pi pi-pencil"  class="p-button-plain p-button-success mr-2" (click)="Click()"  > </button>
        <button pButton pRipple label="Save" icon="pi pi-save" class="p-button-raised " (click)="SaveParameters()" ></button>
    </div>
</div>
</form>
</div>
