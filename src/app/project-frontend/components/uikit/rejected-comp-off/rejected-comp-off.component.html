            <!-- </p-toolbar> -->
            <div class="card">
                <h5>Comp Off Requests</h5>
                <p-table [value]="compOffList" [rows]="5" [scrollable]="true" [scrollHeight]="'300px'" responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 20%; min-width: 1rem;">Employee NO</th>
                            <th style="width: 25%; min-width: 7rem;" pSortableColumn="name">Name </th>
                            <th style="width: 25%; min-width: 7rem;">Branch</th>
                            <th style="width: 25%; min-width: 7rem;" pSortableColumn="price">Date </th>
                            <th style="width: 50%; min-width: 7rem;">Actions</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-compOff>
                        <tr>
                            <td style="width: 20%; min-width: 3rem;">{{compOff.empNo}}</td>
                            <td style="width: 25%; min-width: 7rem;">{{compOff.employeeName}}</td>
                            <td style="width: 25%; min-width: 7rem;">{{compOff.branchName}}</td>
                            <td style="width: 25%; min-width: 7rem;">{{compOff.date}}</td>
                            <td style="width: 50%; min-width: 7rem;">
                                <div style="
                                inline-size: max-content;">
                                <button pButton pRipple type="button" pTooltip="Accept" icon="pi pi-check" class="  p-button-success p-button-rounded mr-2 " (click)="acceptCompOff(compOff.id)"></button>
                                <button pButton pRipple type="button" pTooltip="Permanent Delete" icon="pi pi-trash" class="p-button-danger p-button-rounded" (click)="rejectCompOff(compOff.id)" ></button>
                            </div>
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="emptymessage">
                        <div class="text-center mt-4">No Data Found</div>
                      </ng-template>
                </p-table>
            </div>
